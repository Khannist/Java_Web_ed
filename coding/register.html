<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        #usr_id,#usr_email {
            margin-left: 80px;
        }
        #usr_pwd {
            margin-left: 64px;
        }
        #usr_pwdc {
            margin-left: 27px;
        }
    </style>
</head>

<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="usr_id">아이디</label>
                    <input type="text" id="usr_id" placeholder="4자 ~ 10자 사이, 공백없이" autofocus>
                </li>
                <li>
                    <label for="usr_email">이메일</label>
                    <input type="email" id="usr_email" required>
                </li>
                <li>
                    <label for="usr_pwd">비밀번호</label>
                    <input type="password" id="usr_pwd" placeholder="문자와 숫자,특수 기호 포함" required>
                </li>
                <li>
                    <label for="usr_pwdc">비밀번호 확인</label>
                    <input type="password" id="usr_pwdc" required>
                </li>
            </ul>
        </fieldset>
 
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail_send" value="yes" checked><label>메일 수신</label>
            <input type="radio" name="mail_send" value="no"><label>메일 수신 안함</label>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>

</html>
